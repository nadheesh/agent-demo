openapi: 3.0.1
info:
  title: /
  version: 0.1.0
servers:
- url: "https://f2c7f522-ef47-48ce-a429-3fc2f15d2011-dev.e1-us-east-azure.choreoapis.dev/zgzz/trainbooking/endpoint-9090-803/1.0.0"
  variables:
    server:
      default: http://localhost
    port:
      default: "9090"
paths:
  /checkTrains:
    get:
      summary: Useful to check for the available trains from a given station to another
      operationId: getChecktrains
      parameters:
      - name: from
        in: query
        description: Starting station
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      - name: to
        in: query
        description: Destination station
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /bookTrain:
    post:
      summary: Useful to book a train given the train ID
      operationId: postBooktrain
      parameters:
      - name: trainId
        in: query
        description: ID of the train to be booked
        required: true
        schema:
          type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookedTrain:
                    $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /getTrain:
    get:
      summary: Useful to get the details of a train given the train ID
      operationId: getGettrain
      parameters:
      - name: trainId
        in: query
        description: ID of the train to be retrieved
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  train:
                    $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /getTrains:
    get:
      summary: Useful to get the details of all the trains
      operationId: getGettrains
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /getTrainsByType:
    get:
      summary: Useful to get the details of all the trains of a given type
      operationId: getGettrainsbytype
      parameters:
      - name: trainType
        in: query
        description: Type of the train to be retrieved
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
  /getTrainsByTime:
    get:
      summary: Useful to get the details of all the trains of a given time
      operationId: getGettrainsbytime
      parameters:
      - name: startTime
        in: query
        description: Starting time of the train
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      - name: endTime
        in: query
        description: Ending time of the train
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TrainInfo'
        "500":
          description: Internal server error
          content:
            text/plain:
              schema:
                type: string
components:
  schemas:
    TrainInfo:
      required:
      - endTime
      - entryId
      - from
      - startTime
      - to
      - trainType
      type: object
      properties:
        entryId:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        from:
          type: string
        to:
          type: string
        trainType:
          type: string
